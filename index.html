<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo - lottie Animation</title>
  <script type="text/javascript"
    src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js?ver=1.0.0"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin: 5rem 0;
    }

    body>* {
      margin: 2rem 0;
      max-width: 80vh;

    }
  </style>
</head>

<body>
  <div>
    <lottie-player id="building-lottie" src="./building2/data.json" loop="" autoplay="" speed="1"
      background="transparent"></lottie-player>
  </div>
  <div>
    <lottie-player id="building-lottie" src="./building/data.json" loop="" autoplay="" speed="1"
      background="transparent"></lottie-player>
  </div>
  <div>
    <lottie-player id="building-lottie" src="./building3/data.json" loop="" autoplay="" speed="1"
      background="transparent"></lottie-player>
  </div>

</body>

</html>
